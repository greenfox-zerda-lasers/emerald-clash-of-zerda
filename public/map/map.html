<header ng-include="'public/menu/menu.html'"></header>

<section id="map">

    <div class="svgContainer {{elem}}" id="kingdom{{elem}}" ng-repeat="elem in kingdomId" ng-click="selectEnemy(elem)">
      <button class="attackButton" ng-show="showEnemy" ng-click="attack(elem)">Attack!</button>
    </div>

  <div class="focusKingdom">
    <div class="goToMyKingdom" type="button" name="button" ng-click="scrollToKingdom.toNode('#kingdom0')"></div>
    <select class="goToKingdom" ng-model="selected" ng-change="selectKingdom()">
      <option value="select">Select Kingdom</option>
      <option value="{{user.id}}" ng-repeat="user in kingdoms" >{{user.kingdom}}</option>
    </select>
  </div>


  <aside>
    <div class="sideElem">
      <img src="./img/map/station.svg"></img>
      <span>{{myName}}</span>
    </div>
    <div class="sideElem">
      <img src="./img/map/academy.svg"></img>
      <span>{{academyNum}}</span>
    </div>
    <div class="sideElem">
      <img src="./img/map/factory.svg"></img>
      <span>{{factoryNum}}</span>
    </div>
    <div class="sideElem">
      <img src="./img/map/mine.svg"></img>
      <span>{{mineNum}}</span>
    </div>
  </aside>



  <div class="userDetails" ng-show="showEnemy">
    <!-- <img class="avatar" src=""></img>
    <h1>{{kingdom}}</h1> -->
    <div class="buildings">
      <div class="detail">
        <img src="./img/map/station.svg"></img>
        <span>level {{stationLevel}}</span>
      </div>

      <div class="detail">
        <img src="./img/fox1.svg"></img>
        <span>{{troopsNum}}</span>
      </div>

      <div class="detail">
        <img src="./img/map/academy.svg"></img>
        <span>{{academyNum}}</span>
      </div>

      <div class="detail">
        <img src="./img/map/factory.svg"></img>
        <span>{{factoryNum}}</span>
      </div>

      <div class="detail">
        <img src="./img/map/mine.svg"></img>
        <span>{{mineNum}}</span>
      </div>
    </div>

  </div>


</section>
