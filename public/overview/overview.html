<section id="overview-site">

  <header ng-include="'public/menu/menu.html'"></header>

  <h1 class="kingdom">{{kingdom}}</h1>

  <div class="container">

    <div class="buildings column" ng-click="">
      <h2 class="name" >Buildings</h2>
      <div class="list">
        <div class="thumb townhall"></div>
        <div class="type">
          <h3>Townhall</h3>
          <h3>{{buildingTypes.townhall}}</h3>
        </div>
      </div>
      <div class="list">
        <div class="thumb mine"></div>
        <div class="type">
          <h3>Mines</h3>
          <h3>{{buildingTypes.mine}}</h3>
        </div>
      </div>
      <div class="list">
        <div class="thumb farm"></div>
        <div class="type">
          <h3>Farms</h3>
          <h3>{{buildingTypes.farm}}</h3>
        </div>
      </div>
      <div class="list">
        <div class="thumb barrack"></div>
        <div class="type">
          <h3>Barracks</h3>
          <h3>{{buildingTypes.barrack}}</h3>
        </div>
      </div>

    </div>

    <div class="troops column" ng-click="">
      <h2 class="name">Troops</h2>
      <span class="troops-num">{{troops.length}}</span>
      <div class="troops-imageContainer">
        <div class="troops-image" ng-repeat="troop in troops"></div>
      </div>
    </div>

    <div class="resources column">
      <h2 class="name">Resources</h1>
      <div class="list">
        <div class="thumb food"></div>
        <div class="type">
          <h3>Food</h3>
          <h3>{{resourceTypes.food}}</h3>
        </div>
      </div>
      <div class="list">
        <div class="thumb gold"></div>
        <div class="type">
          <h3>Gold</h3>
          <h3>{{resourceTypes.gold}}</h3>
        </div>
      </div>
    </div>

  </div>

</section>
