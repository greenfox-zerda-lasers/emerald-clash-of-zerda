<header ng-include="'public/menu/menu.html'"></header>
<section id="leaderboard-page">

  <h1 class="leaderboard-title">Leaderboard</h1>

  <div class="container">
    <ul class="leaderboard">
      <li ng-repeat="user in userList">
        <ul class="list-item" >
          <li class="avatar"></li> <!-- ez is dinamikus legyen -->
          <li class="username">{{user.username}} | {{user.kingdom}}</li>
          <li class="points">{{user.points}} points</li>
        </ul>
      </li>
    </ul>
  </div>
</section>
