<header ng-include="'public/menu/menu.html'"></header>

<section id="troops">

  <span class="error" ng-init="error=false" ng-show="error">{{errorMessage}}</span>
  <h1 class="title">{{username}} has<span>{{troops.length}}</span>troops</h1>

  <div class="addTroops">Add troop</div>

  <div class="troopsContainer">
    <article class="troop" ng-repeat="troop in troops" >
      <img src="img/fox (2).svg" class="imageHolder"></img>
      <button class="train" ng-click="trainTroop(troop.id, troop.level)">Make me stronger!</button>
      <div class="troopData">
        <div class="hp">
          <div class="data">{{troop.hp}}</div>
          <img src="img/hp.svg"></img>
        </div>
        <div class="attack">
          <div class="data">{{troop.attack}}</div>
          <img src="img/attack.svg"></img>
        </div>
        <div class="defence">
          <div class="data">{{troop.defence}}</div>
          <img src="img/defence.svg"></img>
        </div>
        <div class="level">
          <div class="data">{{troop.level}}</div>
          <img src="img/medal.svg"></img>
        </div>
      </div>
    </article>


  </div>

</section>
