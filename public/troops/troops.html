<header ng-include="'public/menu/menu.html'"></header>

<section class="troops">

  <h1 class="title">Troops</h1>
  <span class="amount">{{troopsAmount}}</span>

  <article class="container" ng-repeat="troop in troops">
    <div class="imageHolder" ng-click="getTroopData()"></div>
    <div class="troopData" >
      <div class="hp">{{troop.hp}}</div>
      <div class="attack">{{troop.attack}}</div>
      <div class="defense">{{troop.defense}}</div>
    </div>
  </article>

</section>
