<header ng-include="'public/menu/menu.html'"></header>

<section id="troops">

  <h1 class="title">{{username}}'s troops</h1>
  <span class="amount">{{troopsAmount}}</span>


  <div class="troopsContainer">
    <article class="troop" ng-repeat="troop in troops" >
      <img src="img/fox (2).svg" class="imageHolder" id="{{troop.id}}"></img>
      <button class="train">Train!</button>
      <div class="troopData">
        <div class="hp">
          <div class="data">{{troop.hp}}</div>
          <img src="img/hp.svg"></img>
        </div>
        <div class="attack">
          <div class="data">{{troop.attack}}</div>
          <img src="img/attack.svg"></img>
        </div>
        <div class="defence">
          <div class="data">{{troop.defence}}</div>
          <img src="img/defence.svg"></img>
        </div>
        <div class="level">
          <div class="data">{{troop.level}}</div>
          <img src="img/level.svg"></img>
        </div>
      </div>
    </article>
  </div>

</section>
