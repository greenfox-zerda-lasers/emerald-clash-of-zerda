<section id="overview-site">

  <header ng-include="'views/menu.html'"></header>

  <div class="overview-container">

    <div class="overview-buildings column">
      <h1>Buildings</h1>
      <div class="overview-list" ng-repeat="building in buildingTypes">
        <div class="overview-buildings-thumb" ng-style="{'background-image': 'url({{building.image}})'}"></div>
        <h2 class= "overview-buildings-name">
          {{building.type}}: {{building.number}}
        </h2>
      </div>
    </div>

    <div class="overview-troops column">
      <h1>Troops</h1>
      <span class="overview-troops-num">{{troops}}</span>
    </div>

    <div class="overview-resources column">
      <h1>Resources</h1>
      <div class="overview-list" ng-repeat="resource in resourcesTypes">
        <div class="overview-resources-thumb" ng-style="{'background-image': 'url({{resource.image}})'}"></div>
        <h2 class= "overview-resources-name">
          {{resource.type}}
        </h2>
      </div>
    </div>

  </div>

</section>
